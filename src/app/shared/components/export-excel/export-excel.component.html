<div class="modal fade" id="exportExcelModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content " style="background-color: #E6F5E6;" >
      <div class="modal-header w3-border-0" >
        <button type="button" class="close w3-text-red" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">{{ title | trans }}</h4>
      </div>
      <div class="modal-body">

        <div *ngIf="step == 1" >
          <div class="text-center">
            <b>
              اختر الحقول التى تود تصديرها
            </b>
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 "   >
              <div class="export-item">
                <mat-slide-toggle  [checked]="selectAll" (change)="selectAllField()" >
                </mat-slide-toggle>
                <b>{{ "select all" | trans }}</b>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 " *ngFor="let item of fields" >
              <div class="export-item">
                <mat-slide-toggle  [checked]="selectFields.has(item)" (change)="toggleField(item)" >
                </mat-slide-toggle>
                <b style="padding: 3px" >{{ item | trans }}</b>
              </div>
            </div>
          </div>
          <br>
          <div class="modal-footer w3-center">
            <a role="button" target="_blank"  mat-raised-button
            [disabled]="isSubmitted"
            (click)="downloadFile()"
            class="w3-large btn material-shadow w3-round circle" >
              <span class="fa fa-download" *ngIf="!isSubmitted" ></span>
              <span class="fa fa-spin fa-spinner" *ngIf="isSubmitted" ></span>
              {{ "download file" | trans }}
            </a>
          </div>
        </div>



      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
